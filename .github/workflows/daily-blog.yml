name: Daily Blog Post

on:
  schedule:
    - cron: "0 15 * * *" # 8:00 AM Phoenix (UTC-7)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Vercel is using pnpm (because pnpm-lock.yaml exists).
      # Use pnpm here too so the workflow matches production installs.
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate post + image
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_URL: "https://ashmaig.com"
        run: node scripts/generate-daily-post.mjs

      - name: Commit & push
        run: |
          git config user.name "ashmaig-bot"
          git config user.email "bot@ashmaig.com"

          # âœ… Your real blog source is src/blog (not app/blog)
          git add src/blog public/blog scripts/blog-topics.json .github/workflows/daily-blog.yml

          git commit -m "chore(blog): daily post" || echo "No changes to commit"
          git push