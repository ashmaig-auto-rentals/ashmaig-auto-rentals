name: Daily Blog Post

on:
  schedule:
    - cron: "0 15 * * *" # 8:00 AM Phoenix (UTC-7)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_URL: "https://ashmaig.com"
        run: node scripts/generate-daily-post.mjs

      - name: Debug generated files
        run: |
          echo "==== PWD ===="
          pwd
          echo "==== git status ===="
          git status --porcelain
          echo "==== tree src (top) ===="
          ls -la src || true
          echo "==== tree src/blog (top) ===="
          ls -la src/blog || true
          echo "==== tree public/blog (top) ===="
          ls -la public/blog || true
          echo "==== recent src/blog folders ===="
          (ls -1t src/blog 2>/dev/null | head -n 20) || true

      - name: Commit & push
        run: |
          git config user.name "ashmaig-bot"
          git config user.email "bot@ashmaig.com"

          # âœ… Commit the actual post location + images + topic queue updates
          git add src/blog public/blog scripts/blog-topics.json

          git commit -m "chore(blog): daily post" || echo "No changes to commit"
          git push